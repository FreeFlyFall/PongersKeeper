<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScoreBoard</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/socket.io/socket.io.js"></script>

    <body>
        <div class="container">

            <div class="wrapper">
                <div>Player 1:</div>
                <div>
                    <span id="p1Display">0</span>
                </div>
                <div>Player 2:</div>
                <div>
                    <span id="p2Display">0</span>
                </div>
            </div>

            <div class="wrapper2">
                <div class="selector box1">
                    <input type="number" name="target" id="target" value="21" maxlength="3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
                <div class="selector box2">
                    <button type="submit" id="submit" class="btn btn-secondary">Score</button>
                </div>
            </div>
        </div>
        <div class="container" id="feedback"></div>

        <script type="application/javascript" src="script.js"></script>
    </body>

</html>
